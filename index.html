<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynotic Sedang Dalam Waktu Istirahat</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto; /* biar bisa discroll */
      -webkit-overflow-scrolling: touch;
      color: #f5f3ff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* ðŸŒˆ Aurora background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(160deg, #4c1d95, #7e22ce, #a78bfa);
      background-size: 400% 400%;
      animation: aurora 12s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      animation: fadeInUp 1.4s ease forwards;
    }

    h1 {
      font-size: clamp(1.8rem, 6vw, 3rem);
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff, #ddd6fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255,255,255,0.15);
      margin-bottom: 10px;
      opacity: 0;
      animation: textFade 1.5s ease 0.3s forwards;
    }

    p {
      font-size: clamp(0.95rem, 3.5vw, 1.1rem);
      color: #f3e8ff;
      line-height: 1.6;
      margin-bottom: 22px;
      max-width: 90%;
      opacity: 0;
      animation: textFade 1.5s ease 0.6s forwards;
    }

    .btn {
      background: #ffffff;
      color: #6d28d9;
      font-weight: 600;
      padding: 12px 26px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      opacity: 0;
      animation: textFade 1.5s ease 0.9s forwards;
    }

    .btn:hover {
      background: #ede9fe;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    footer img {
      width: min(95%, 460px);
      height: auto;
      border-radius: 20px 20px 0 0;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.25));
      object-fit: contain;
      display: block;
      position: relative;
      z-index: 1;
      transform: translateX(0);
      animation: floatLeftRight 6s ease-in-out infinite;
    }

    /* âœ¨ Animasi */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes textFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatLeftRight {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    /* indikator lingkaran refresh */
    #refreshIndicator {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.4);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease, top 0.3s ease;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    @media (max-width: 600px) {
      main { padding: 35px 15px; }
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.2rem; }
      p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div id="refreshIndicator"></div>

  <main>
    <h1>Dynotic Sedang Dalam Waktu Istirahat</h1>
    <p>Kami akan kembali beroperasi sesuai hari kerja dan jam operasional resmi.<br>
    Terima kasih telah memahami masa rehat kami.</p>
    <a href="https://dynoticid.github.io/panel/" class="btn">Kembali</a>
  </main>

  <footer>
    <img src="https://i.imgur.com/pjsLOFr.png" alt="Dynotic Character">
  </footer>

  <audio id="bgMusic" loop>
    <source src="https://k.top4top.io/m_3588b4xl00.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    // Musik tetap seperti semula
    const audio = document.getElementById('bgMusic');
    document.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });

    // Efek tarik untuk refresh
    let startY = 0;
    let isPulled = false;
    const indicator = document.getElementById('refreshIndicator');

    window.addEventListener('touchstart', (e) => {
      if (window.scrollY === 0) {
        startY = e.touches[0].clientY;
        isPulled = true;
      }
    });

    window.addEventListener('touchmove', (e) => {
      if (!isPulled) return;
      const currentY = e.touches[0].clientY;
      const distance = currentY - startY;

      if (distance > 0 && window.scrollY === 0) {
        indicator.style.opacity = '1';
        indicator.style.top = `${Math.min(60, distance / 2)}px`;
      }
    });

    window.addEventListener('touchend', (e) => {
      if (!isPulled) return;
      const endY = e.changedTouches[0].clientY;
      const distance = endY - startY;

      indicator.style.top = '10px';
      isPulled = false;

      if (distance > 100) {
        // kalau ditarik cukup jauh, refresh halaman
        setTimeout(() => {
          location.reload();
        }, 300);
      } else {
        // kalau ditarik kurang, hilangkan indikator
        indicator.style.opacity = '0';
      }
    });

    window.addEventListener('load', () => {
      indicator.style.opacity = '0';
    });
  </script>
</body>
</html>
