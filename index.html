<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perilisan & Jam Operasional</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: rgba(40, 40, 40, 0.95);
    border-radius: 16px;
    padding: 30px 25px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 15px;
    color: #f0f0f0;
  }

  h2 {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 10px;
    color: #bbb;
  }

  p {
    font-size: 1rem;
    color: #ccc;
    margin: 4px 0;
  }

  #playPauseBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 12px 18px;
    cursor: pointer;
    font-size: 14px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: 0.3s;
    z-index: 1000;
  }

  #playPauseBtn:hover {
    background: #666;
  }

  #overlay {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.9);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    cursor:pointer;
    z-index: 9999;
    text-align: center;
    padding: 20px;
  }

  @media (max-width: 450px) {
    .container {
      padding: 25px 20px;
    }
    h1 {
      font-size: 1.5rem;
    }
    h2 {
      font-size: 1.1rem;
    }
    p {
      font-size: 0.95rem;
    }
    #playPauseBtn {
      padding: 10px 16px;
      font-size: 13px;
    }
  }
</style>
</head>
<body>

<div id="overlay"></div>

<div class="container">
  <h1>Perilisan Libur</h1>
  <h2>Jam Operasional Dynotic</h2>
  <p>Senin - Jumat: 08:00 - 17:00</p>
  <p>Sabtu & Minggu: Libur</p>
</div>

<button id="playPauseBtn">Pause</button>

<audio id="bgMusic" loop>
  <source src="https://k.top4top.io/m_3588b4xl00.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<script>
const audio = document.getElementById('bgMusic');
const btn = document.getElementById('playPauseBtn');
const overlay = document.getElementById('overlay');

overlay.addEventListener('click', () => {
  audio.play();
  overlay.style.display = 'none';
});

// Tombol Play/Pause
btn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    btn.textContent = 'Pause';
  } else {
    audio.pause();
    btn.textContent = 'Play';
  }
});

audio.addEventListener('play', () => btn.textContent = 'Pause');
audio.addEventListener('pause', () => btn.textContent = 'Play');
</script>

</body>
</html>
