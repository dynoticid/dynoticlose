<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynotic Sedang Dalam Waktu Istirahat</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(160deg, #4c1d95 0%, #7e22ce 50%, #a78bfa 100%);
      color: #f5f3ff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: clamp(1.8rem, 6vw, 3rem);
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff, #ddd6fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255,255,255,0.15);
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(0.95rem, 3.5vw, 1.1rem);
      color: #f3e8ff;
      opacity: 0.95;
      line-height: 1.6;
      margin-bottom: 22px;
      padding: 0 10px;
      max-width: 90%;
    }

    .btn {
      background: #ffffff;
      color: #6d28d9;
      font-weight: 600;
      padding: 12px 26px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ede9fe;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-shrink: 0;
    }

    footer img {
      width: min(95%, 480px);
      height: auto;
      border-radius: 20px 20px 0 0;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.25));
      object-fit: contain;
      display: block;
      margin-bottom: -3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* biar pas full di layar hp */
    body {
      display: flex;
      flex-direction: column;
      height: 100svh;
    }

    main {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <main>
    <h1>Dynotic Sedang Dalam Waktu Istirahat</h1>
    <p>Kami akan kembali beroperasi sesuai hari kerja dan jam operasional resmi.<br>
    Terima kasih telah memahami masa rehat kami.</p>
    <a href="https://dynorelease.carrd.co/" class="btn">Kembali ke Halaman Utama</a>
  </main>

  <footer>
    <img src="https://i.imgur.com/pjsLOFr.png" alt="Dynotic Character">
  </footer>

  <audio id="bgMusic" loop>
    <source src="https://k.top4top.io/m_3588b4xl00.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const audio = document.getElementById('bgMusic');
    document.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
